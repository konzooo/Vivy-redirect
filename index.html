<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Vivy...</title>
    
    <!-- Open Graph meta tags for WhatsApp previews -->
    <meta property="og:title" content="ðŸŽ® Vivy Filter Game">
    <meta property="og:description" content="Check out this custom filter game! Tap to open in Vivy app.">
    <meta property="og:image" content="https://vivy.vercel.app/preview.jpg">
    <meta property="og:url" content="https://vivy.vercel.app">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ðŸŽ® Vivy Filter Game">
    <meta name="twitter:description" content="Check out this custom filter game! Tap to open in Vivy app.">
    <meta name="twitter:image" content="https://vivy.vercel.app/preview.jpg">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            opacity: 0.8;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fallback {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
        }
        
        .app-store-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .app-store-btn:hover {
            background: #0056CC;
        }
        
        .manual-code {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ®</div>
        <h1>Opening Vivy...</h1>
        <p class="subtitle">
            <span class="loading"></span>
            Redirecting to app
        </p>
        
        <div class="fallback" id="fallback" style="display: none;">
            <p><strong>App not opening?</strong></p>
            <p>Download Vivy from the App Store and enter this code manually:</p>
            <div class="manual-code" id="gameCode"></div>
            <a href="https://apple.co/3ILvGZD" class="app-store-btn" target="_blank">
                ðŸ“± Open Vivy 
            </a>
        </div>
    </div>

    <script>
        // Get game code from URL path (e.g., vivy.vercel.app/ABC12 -> ABC12)
        const path = window.location.pathname;
        const gameCode = path.substring(1); // Remove leading slash
        
        // Display the game code
        document.getElementById('gameCode').textContent = gameCode;
        
        // Try to open the app immediately
        if (gameCode && gameCode.length === 5) {
            console.log('Attempting to open app with code:', gameCode);
            
            // Try to open the app
            window.location = `vivy://game/${gameCode}`;
            
            // Show fallback after 3 seconds if app doesn't open
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
            }, 3000);
            
            // Redirect to App Store after 6 seconds as final fallback
            setTimeout(() => {
                if (confirm('App not installed? Redirect to App Store?')) {
                    window.location = 'https://apps.apple.com/app/id123456789';
                }
            }, 6000);
        } else {
            // Invalid or missing game code
            document.querySelector('.subtitle').innerHTML = 'âŒ Invalid game code';
            document.getElementById('fallback').style.display = 'block';
            document.getElementById('gameCode').textContent = 'Invalid Code';
        }
        
        // Handle page visibility change (when user returns from app)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                console.log('User returned to page - app might not have opened');
            }
        });
    </script>
</body>
</html>
